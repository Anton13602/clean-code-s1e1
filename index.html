<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-task add-task">
      <h3 class="add-task__title">Add Item</h3>
      <div class="add-task__wrapper wrapper-task">
        <input class="wrapper-task__input" id="new-task" type="text">
        <button class="wrapper-task__button">Add</button>
      </div>
    </section>
    <section class="main__todo todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__complete-tasks">
        <li class="complete-task">
          <input class="complete-task__checkbox" type="checkbox">
          <label class="complete-task__task-text">Pay Bills</label>
          <input class="complete-task__task-text input-text" type="text">
          <button class="complete-task__button edit">Edit</button>
          <button class="complete-task__button delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="complete-task edit-mode">
          <input class="complete-task__checkbox" type="checkbox">
          <label class="complete-task__task-text label-text">Go Shopping</label>
          <input class="complete-task__task-text input-text" type="text" value="Go Shopping">
          <button class="complete-task__button edit">Save</button>
          <button class="complete-task__button delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__tasks" id="completed-tasks">
        <li class="completed-task">
          <input class="completed-task__checkbox" type="checkbox" checked>
          <label class="completed-task__text task-completed">See the Doctor</label>
          <input class="completed-task__text input-text" type="text" >
          <button class="completed-task__button edit">Edit</button>
          <button class="completed-task__button delete">
            <img class="delete__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
